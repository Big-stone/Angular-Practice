<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../angular-1.5.8/angular.js"></script>
    </head>
    <body ng-app="mainApp">
    <input type="text" ng-model='txt'>
    <table border='1' width='400'>
	<thead>
		<th ng-repeat="k in obj.title">{{k}}</th>
	</thead>
	<tbody>
		<tr ng-repeat="item in obj.datas|filter:txt">
			<td>{{ item.name}}</td>
			<td>{{ item.age}}</td>
			<td>{{ item.gender}}</td>
		</tr>
	</tbody>
    </table>
    </body>
    <script>
    var obj = {
    	title:['name','age','gender'],
    	datas:[
    	{name: 'hanmeimei',age:19,gender:'男',isShow:true},
    	{name: 'hanmeimei1',age:19,gender:'男',isShow:true},
    	{name: 'hanmeimei2',age:19,gender:'男',isShow:true},
    	{name: 'hanmeimei3',age:19,gender:'男',isShow:true},
    	{name: 'hanmeimei4',age:19,gender:'男',isShow:true},
    	{name: 'hanmeimei5',age:19,gender:'男',isShow:true},
    	{name: 'hanmeimei6',age:19,gender:'男',isShow:true},
    	{name: 'hanmeimei7',age:19,gender:'男',isShow:true},
    	{name: 'hanmeimei8',age:19,gender:'男',isShow:true}
    	]
    };

    angular.module( 'mainApp',[]).
    	run( function ($rootScope){
    		$rootScope.obj = obj;
    	})

    </script>
</html>
