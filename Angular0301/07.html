<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
			

        </style>
        <script src="../angular-1.5.8/angular.js"></script>
    </head>
    <body ng-app="main" ng-init="obj={width:'200px',height:'200px',border:'1px solid red'}">
    <input type="button" value="点击改变" ng-click="fn()">
    <div ng-style="obj"></div>
	
		<script>

			angular.module( "main", [])
				.run( function ( $rootScope ) {

					$rootScope.fn=function () {
						if($rootScope.obj.border === '1px solid red') {
						   $rootScope.obj.border = '1px solid pink';
						} else {
							$rootScope.obj.border = '1px solid yellow';
						}
					};

				});


		</script>

    </body>
</html>
