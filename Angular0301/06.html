<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
			.box{
				width: 100px;
				height: 100px;
				border: 1px solid #000;
			}
			.border1{
				background-color:red;
			}
			.border2{
				background-color:blue;
			}
        </style>
        <script src="../angular-1.5.8/angular.js"></script>
    </head>
    <body ng-app>
    <input type="button" value="点击改变" ng-click="click=!click">
    <div ng-class="{box:true,border1:click,border2:!click}"></div>
    </body>
</html>
