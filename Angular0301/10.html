<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../angular-1.5.8/angular.js"></script>
    </head>
    <body ng-app="mainApp">
    	<div ng-controller="mainController">
            <!-- 方法1 -->
    		<div my-repeat="[ 1, 2, 3, 4, 5, 6, 7, 8 ]"></div>

            <!-- 方法2 -->
    		<!-- <div my-repeat="list"></div> -->

    	</div>
    </body>

    <script>
    angular.module( 'mainApp', [] )
    		//自定义指令
    	.directive( 'myRepeat', function () {
    			//elems中存储的元素 attrs属性
                
    		return function ( scope, elems, attrs ) {
    			console.log(attrs)
                // 方法1

                var datas = JSON.parse(attrs.myRepeat);

                elems.append(datas.map( function ( v ) {
                    return '<div>' + v + '</div>';
                     }).join( "" ));


                //方法2
        //         var list = [ 1, 2, 3, 4, 5, 6, 7, 8 ];
    			

    			 // elems.append(list.map( function ( v ) {
    				// return '<div>' + v + '</div>';
    				//  }).join( "" ));



    		}
    	})
    	.controller( "mainController", function ( $scope ) {

    	})

    </script>
</html>
