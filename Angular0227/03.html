<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>传统登录验证</title>
    </head>
    <body>
    	用户名:<input type="text" name="uid" id="uid">
    	密码:<input type="password" name="pwd" id="pwd">
    	<input type="submit" value="登录" id="btn">
    	<div id="message"></div>
    </body>
	<script>

	var btn = document.querySelectorAll( "#btn" )[0],
		uid = document.querySelectorAll( '#uid' )[0],
		pwd = document.querySelectorAll( '#pwd' )[0],
		message = document.querySelectorAll( '#message' )[0];

		//注册事件
		btn.onclick = function () {
			//验证
			var uidV = uid.value;
			var pwdV = pwd.value;

			if( uidV.trim().length == 0 || pwdV.trim().length == 0 ) {
				message.innerHTML = '请输入完整信息';
				return false;
			}

			//提交成功
			message.innerHTML = '登录成功';
		}

	</script>

</html>
